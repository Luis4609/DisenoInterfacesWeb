<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- En este archivo se estudian el formato bÃ¡sico de las media queries-->
	<style>
		div.container {
			height: 300px;
			width: 50%;
			background-color: red;
		}

		@media only screen and (min-width: 600px) {
			div.container {
				background-color: lightblue;
				color: white;
			}
		}
		
		@media only screen and (min-width: 992px) {
			div.container {
				background-color: olive;
			}
		}
		
		
	</style>
</head>
<body>
	<div class="container">
		<p>Redimensiona el para ver el efecto de las media queries</p>
	</div>

</body>
</html>
