<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- En este archivo se estudian las media queries en función de la orientación del móvil -->
	<style>
		div.example {
		  background-color: lightgreen;
		  width: 50%;
		  height: 30vh;
		}

		@media only screen and (orientation: landscape) {
		  div.example {
			background-color: lightblue;
		  }
		}
	</style>
</head>
<body>

	<div class="example">Redimensiona el navegador para probar como cambia el color según la orientación</div>

</body>
</html>
