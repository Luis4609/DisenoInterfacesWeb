<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- En este archivo se estudian las medias queries con operadores and y or -->
	<style>
		@media screen and (max-width: 900px) and (min-width: 600px), (min-width: 1100px) {
		  div.example{
			font-size: 50px;
			padding: 1em;
			border: 8px solid black;
			background: yellow;
		  }
		}
	</style>
</head>
<body>

	<h2>Ocultar elementos según resolución</h2>

	<div class="example">DIV que se va a ocultar</div>

	<p>Redimensiona el navegador para ver el efecto</p>	

</body>
</html>
