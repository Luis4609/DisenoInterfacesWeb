<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- En este archivo se estudia cómo elaborar un diseño responsivo con media queries -->
	<style>
		* {
		  box-sizing: border-box;
		}

		/* En dispositivos pequeños hay cuatro filas */
		.column {
		  flex: 100%;
		  padding: 1em;
		}

		/* A partir de 600px dos filas y dos columnas */
		@media screen and (min-width: 600px) {
		  .row{
			display: flex;
			flex-wrap: wrap;
		  }
		  
		  .column {
			flex: 50%;			
		  }
		}

		/* De 992px en adelante cuatro columnas */
		@media screen and (min-width: 992px) {
		  .column {
			flex: 25%;
		  }
		}
</style>
</head>
<body>

	<h2>Diseño responsivo por columnas</h2>
	<p>Redimensiona el navegador para ver el efecto</p>

	<div class="row">
	  <div class="column" style="background-color:#aaa;">
		<h2>Column 1</h2>
		<p>Some text..</p>
	  </div>
	  
	  <div class="column" style="background-color:#bbb;">
		<h2>Column 2</h2>
		<p>Some text..</p>
	  </div>
	  
	  <div class="column" style="background-color:#ccc;">
		<h2>Column 3</h2>
		<p>Some text..</p>
	  </div>
	  
	  <div class="column" style="background-color:#ddd;">
		<h2>Column 4</h2>
		<p>Some text..</p>
	  </div>
	</div>

	</body>
</html>
