<!DOCTYPE html>
<html>
<head>
	<!-- En esta página se muestra el funcionamiento de grid-auto-flow con el valor dense -->
	<style>
		/* ESTILOS GLOBALES */

		* {
			box-sizing: border-box;
		}
			  
		/* Each item in the grid contains numbers */
		.item {
			/* Para cada ítem se utiliza display flex */
			display: flex;

			/* Centrado horizontal y vertical */
			justify-content: center;
			align-items: center;
			border: 5px solid #87b5ff;
			border-radius: 3px;
			font-size: 2em;
			font-family: sans-serif;
			font-weight: bold;
			background-color: #1c57b5;
		}
		
		.container {
		   display: grid;
		   grid-template-columns: repeat(5, 1fr);
		   grid-template-rows: repeat(5, 1fr);
		   grid-gap: 2em;
		   grid-auto-flow: row dense; /* Probar a cambiar a column dense, column o row o la opción por defecto y observa las diferencias */
		   background-color: #AAA;
		   margin: 1rem;
		   padding: 1em;
		}
		
		.item:nth-child(3n) {
			grid-column: span 4;
			background-color: #12cc12;
		}

	   .item:nth-child(5n) {
			grid-column: span 3;
			background-color: #f5ecec;
		}

	   .item:nth-child(7n) {
			grid-column: span 2;
			background-color: #f35810;
		}
		
	</style>
</head>
<body>	
	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
		<div class="item item4">4</div>
		<div class="item item5">5</div>
		<div class="item item6">6</div>
		<div class="item item7">7</div>
		<div class="item item8">8</div>
		<div class="item item9">9</div>
		<div class="item item10">10</div>
		<div class="item item11">11</div>
		<div class="item item12">12</div>
		<div class="item item13">13</div>
		<div class="item item14">14</div>
		<div class="item item15">15</div>
		<div class="item item16">16</div>
		<div class="item item17">17</div>
		<div class="item item18">18</div>
		<div class="item item19">19</div>
		<div class="item item20">20</div>
		<div class="item item21">21</div>
		<div class="item item22">22</div>
		<div class="item item23">23</div>
		<div class="item item24">24</div>
		<div class="item item25">25</div>
	</div>
</body>
