<!DOCTYPE html>
<html>

<head>
	<!-- En esta p�gina se muestra una estructura b�sica en grid con la unidad de medida relativa fr y filas autom�ticas con 200px -->
	<style>
		.grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 2fr 1fr;
			grid-auto-rows: 6rem;
			width: 50%;
		}

		div.grid div {
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<div class="grid">
		<!-- Contenedor-->
		<div class="a">Item 1</div> <!-- �tems -->
		<div class="b">Item 2</div>
		<div class="c">Item 3</div>
		<div class="d">Item 4</div>
		<div class="e">Item 5</div>
		<div class="f">Item 6</div>
	</div>
</body>
