<!DOCTYPE html>
<html>
<head>
	<!-- En esta página se muestra el funcionamiento de grid-auto-flow con grid-auto-rows y grid-auto-columns -->
	<style>
		.grid {
			display: grid;
			width: 50%;
			margin-bottom: 1em;
			grid-column-gap: 1px; 
			grid-row-gap: 1px;
			grid-template-columns: 2fr 1fr 2fr;   
			grid-template-rows: 12rem 12rem 12rem;  
			grid-auto-rows: 3rem;
			grid-auto-columns: 3rem;
		}
		
		.column{
			grid-auto-flow: column;
		}
		
		.row{
			grid-auto-flow: row;
		}
		
		div.grid div{
			border: 1px solid black;
		}
		
	</style>
</head>
<body>	
	<div class="grid column"> <!-- Contenedor-->
		<div>Item 1</div> <!-- Ítems -->
		<div>Item 2</div>
		<div>Item 3</div>
		<div>Item 4</div>	
		<div>Item 5</div>
		<div>Item 6</div>
		<div>Item 7</div>
		<div>Item 8</div>
		<div>Item 9</div>
		<div>Item 10</div>		
	</div>
	
	<div class="grid row"> <!-- Contenedor-->
		<div>Item 1</div> <!-- Ítems -->
		<div>Item 2</div>
		<div>Item 3</div>
		<div>Item 4</div>
		<div>Item 5</div>
		<div>Item 6</div>
		<div>Item 7</div>
		<div>Item 8</div>
		<div>Item 9</div>
		<div>Item 10</div>
	</div>
</body>
