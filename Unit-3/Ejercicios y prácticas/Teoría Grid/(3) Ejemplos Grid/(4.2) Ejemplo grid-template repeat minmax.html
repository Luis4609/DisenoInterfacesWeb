<!DOCTYPE html>
<html>
<head>
	<!-- En esta página se muestra una estructura básica en grid con la palabra reservada
		 repeat para ahorrar código junto con minmax para que el tamaño se adapte automáticamente dentro de un rango-->
	<style>
		.grid {
			display: grid;
			grid-gap: 1px;
			grid-template-columns: repeat(4, minmax(6rem, 1fr)); /* Probar a cambiar tamaño de contenedor */
			grid-template-rows: repeat(2, 3rem 6rem); /* Si hay más de 4 filas, su alto se ajustaría al contenido o a grid-auto-rows si existiera */
		}
		
		div.grid div{
			border: 1px solid black;
		}
		
	</style>
</head>
<body>	
	<div class="grid"> <!-- Contenedor-->
		<div class="item">Item 1</div> <!-- Fila 1 -->
		<div class="item">Item 2</div>
		<div class="item">Item 3</div>
		<div class="item">Item 4</div>
		<div class="item">Item 5</div> <!-- Fila 2 --> 
		<div class="item">Item 6</div>
		<div class="item">Item 7</div>
		<div class="item">Item 8</div>
		<div class="item">Item 9</div>  <!-- Fila 3 -->
		<div class="item">Item 10</div>
		<div class="item">Item 11</div>
		<div class="item">Item 12</div>
		<div class="item">Item 13</div> <!-- Fila 4 -->
		<div class="item">Item 14</div>
		<div class="item">Item 15</div>
		<div class="item">Item 16</div> 		
	</div>
</body>
